<form [formGroup]="formGroup" #formDirective="ngForm" >
  <div class="form" fxLayout="column" fxFlexAlign="stretch" fxLayoutGap="12px">
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <input matInput type="text" placeholder="Ex. Sushi..." formControlName="description" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" currency-mask class="example-right-align" formControlName="price" />
      <span matPrefix>$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>

    <button mat-stroked-button color="accent" (click)="onFormCheckClik()" [disabled]="!this.formGroup.valid"><mat-icon>check</mat-icon></button>
  </div>
</form>
